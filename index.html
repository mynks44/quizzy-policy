<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Quizzy – A modern quiz app to test and grow your knowledge."/>
  <title>Quizzy – Online Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #6200ee;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #ccc;
    }
    .content {
      padding: 40px 20px;
    }
    .btn {
      background-color: #03dac6;
      color: black;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .screenshot {
      margin-top: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #eee;
      padding: 20px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Quizzy – Online Quiz App</h1>
    <p class="subtitle">Learn. Play. Compete.</p>
  </header>

  <div class="content">
    <p>Quizzy is a modern mobile app designed to challenge your knowledge across multiple categories in a fun, intuitive way.</p>

    <img src="https://via.placeholder.com/300x600.png?text=App+Screenshot" class="screenshot" alt="Quizzy Screenshot"/>

    <br/>

    <a href="https://play.google.com/store/apps/details?id=com.quizzyonline.app" class="btn" target="_blank">
      Download on Google Play
    </a>
  </div>

  <footer>
    Contact us at <a href="mailto:quizzyapp@gmail.com">quizzyapp@gmail.com</a>
  </footer>

</html>
